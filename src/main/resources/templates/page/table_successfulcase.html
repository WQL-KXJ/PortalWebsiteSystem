<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layuimini/lib/layui-v2.5.5/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuimini/css/public.css}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">成功案例名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="classify" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                            <button  class="layui-btn layui-btn-primary"> <i class="layui-icon">&#xe669;</i> 刷新</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加成功案例</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除成功案例</button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑成功案例</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script th:src="@{/layuimini/lib/layui-v2.5.5/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        var codewql;
        table.render({
            elem: '#currentTableId',
            url: '/case/case_show_table',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [ [
                {type: "checkbox", width: 50},
                {field: 'id', width: 150, title: 'id', sort: true},
                {field: 'case_name', width: 200, title: '成功案例名称'},
                {field: 'case_brief', width: 200, title: '成功案例简介'},
                {field: 'case_image', width: 200, title: '成功案例图片URL'},
                {field: 'case_content', title: '成功案例内容', minWidth: 150},
                {title:"操作",toolbar: "#currentTableBar"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 10,
            page: true,
            skin: 'line'
        });


        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var name=data.field.classify
            //执行搜索重载
            table.reload('currentTableId', {
                url: "/case/case_showjubu_table",
                page: {
                    curr: 1
                }
                , where: {
                    case_name: name
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {

            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加成功案例',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['70%', '70%'],
                    content: '/upload',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.open({
                    title: '信息框',
                    content:"确定删除吗！！",
                    anim: 1,
                    icon:3,
                    btn:["删除","退出"],
                    yes: function(index,layero) {
                        // layer.alert(JSON.stringify(data));
                        $.each(data,function (index,value) {
                            $.ajax({
                                url:"/case/delete_id",
                                type:"post",
                                data:{id:value.id},
                                dataType:"json",
                                success:function (dataa) {

                                }
                            })
                        })

                        layer.close(index)

                        window.location.reload();//刷新当前页面



                    },
                    btn2:function (index,layero) {
                    }
                })
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {

            var data = obj.data;
            var url_="/upload"
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑成功案例',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['75%', '75%'],
                    content: url_,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                   $.ajax({
                        url:"/case/delete_id",
                        type:"post",
                        data:{id:data.id},
                        dataType:"json",
                        success:function (dataa) {
                            obj.del();
                        }
                    })
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
